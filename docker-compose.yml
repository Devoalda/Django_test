version: '3'

services:
  db:
    image: mariadb:10.5
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - dbnet
    environment:
      - MYSQL_DATABASE=testSite
      - MYSQL_USER=user
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_PASSWORD=password
    expose:
      - 3306

  web:
    build:
      context: testSite
      dockerfile: Dockerfile
    restart:
        always
    ports:
      - "8000:8000"  # Map container port 8000 to host port 8000
    environment:
      - DEBUG=True
      - SECRET_KEY=A_RANDOM_SECRET_KEY
      - DB_NAME=testSite
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=3306
      - ALLOWED_HOSTS=*
    depends_on:
      - db
    networks:
      - dbnet

  web_migrations:
    build:
      context: testSite
    restart: on-failure
    command: python manage.py migrate
    depends_on:
      - db
      - web
    networks:
      - dbnet

volumes:
    db_data:

networks:
  dbnet:
